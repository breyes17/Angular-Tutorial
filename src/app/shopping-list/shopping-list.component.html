<div class="row">
  <div class="col-xs-12">
    <app-shopping-edit (items)="getNewItems($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a 
      style="cursor: pointer" 
      class="list-group-item" 
      *ngFor="let ingredient of ingredients; let x  = index"
      (click)="eachItem(ingredient)">
        {{ ingredient.name }} ({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
