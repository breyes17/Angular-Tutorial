<a href="#" class="list-group-item clearfix" (click)="selectRecipe()">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recipeProp.name }}</h4>
        <p class="list-group-item-text">{{ recipeProp.description }}</p>
    </div>
    <span class="pull-right">
        <img src="{{ recipeProp.imagePath }}" alt="{{ recipeProp.name }}" class="img-response" style="max-height: 50px;">
    </span>
</a>
