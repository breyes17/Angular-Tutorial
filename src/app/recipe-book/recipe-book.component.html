<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="onAssignRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail 
      *ngIf="onAssignRecipe; else localRef"
      [selectedRecipe]="onAssignRecipe"></app-recipe-detail>
      <ng-template #localRef>
        <p>Please select recipe for details</p>
      </ng-template>
  </div>
</div>
